<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
    <link rel="shortcut icon" href="./assets/icon.ico" />
</head>

<body>
    <header>
        <nav class=" d-flex navbar navbar-expand-lg navbar-light bg-light p-1">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand btn m-0" href="#">Fad</a>
                <a class="navbar-brand btn m-0" href="#">Mujer</a>
                <a class="navbar-brand btn m-0" href="#">Hombre</a>
                <a class="navbar-brand btn m-0" href="#">Niñas</a>
                <a class="navbar-brand btn m-0" href="#">Niños</a>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <!-- row del previews + carousel (+desplegables) + inputs -->
        <div class="row">


            <div class="col-6">
                <!-- fila del previews + carousel-->
                <div class="row">

                    <!-- columna de fotos pequeñas en el carrusel -->
                    <div class="col-2">
                        <img class="w-100 my-3" src="./assets/red.jpg" alt="">
                        <img class="w-100 my-3" src="./assets/blue.jpg" alt="">
                        <img class="w-100 my-3" src="./assets/green.jpg" alt="">
                        <img class="w-100 my-3" src="./assets/yellow.jpg" alt="">
                    </div>
                    <!-- columna del carousel -->
                    <div class="carrusel col-10 border-danger border border-danger rounded">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active bg-white w-100 h-100">
                                    <img class="ropa d-block w-100 p-5" src="./assets/red.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item bg-white">
                                    <img class="ropa d-block w-100 p-5" src="./assets/blue.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item bg-white">
                                    <img class="ropa d-block w-100 p-5" src="./assets/green.jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item bg-white">
                                    <img class="ropa d-block w-100 p-5" src="./assets/yellow.jpg" alt="Fourth slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!--fila de la informacion desplegable-->
                <div class="p-2">
                    <p>DESCRIPCION 2......</p>
                    <p>DESCRIPCION 23425364534E......</p>
                </div>
            </div>
            <!--columna de los inputs-->
            <div class="col-6 p-5 ">
                <h1 class="text-center">SUDADERA</h1>
                <h3 class="text-center">10$</h3>
                <form class="mx-5" action="">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="size">Elige talla:</label>
                        </div>
                        <DIV class="form-control ">
                            <label for="red">Rojo</label>
                            <input type="radio" name="color" id="red">
                            <label for="blue">Azul</label>
                            <input type="radio" name="color" id="blue">
                            <label for="green">Verde</label>
                            <input type="radio" name="color" id="green">
                            <label for="yellow">Amarillo</label>
                            <input type="radio" name="color" id="yellow"></DIV>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="size">Elige talla:</label>
                        </div>
                        <select class="custom-select" name="size" id="size">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center"><input class="btn btn-danger m-1" type="submit"
                            value="Comprar">
                    </div>

                </form>
            </div>
        </div>

        <div class="card border border-white flip-box col-3" style="width: 18rem;">

            <div class="flip-box-inner">
                <div class="flip-box-front">

                    <img class="border-radius-4 rounded img-fluid " src="ropa1.jpeg" alt="Card image jacket">
                </div>
            </div>

        </div>


        <div class="card-body">
            <p class="card-text">MENS JACKET </p>
        </div>



    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>




</body>

</html>
